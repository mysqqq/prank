        }

    <script>
        const video = document.getElementById('videoPlayer');

        // Force play with full volume immediately
        function forcePlay() {
            video.volume = 1.0;
            video.muted = false;
            video.play().catch(() => {
                // If blocked, try one more time after tiny delay
                setTimeout(() => {
                    video.volume = 1.0;
                    video.muted = false;
                    video.play();
                }, 100);
            });
        }

        // Multiple trigger points
        if (document.readyState === 'complete') {
            forcePlay();
        } else {
            window.addEventListener('load', forcePlay);
            document.addEventListener('DOMContentLoaded', forcePlay);
        }

        // Backup: any interaction triggers full volume play
        const ensureSound = () => {
            video.volume = 1.0;
            video.muted = false;
            if (video.paused) video.play();
        };

        document.addEventListener('click', ensureSound, { once: true });
        document.addEventListener('touchstart', ensureSound, { once: true });
        video.addEventListener('play', () => {
            video.volume = 1.0;
            video.muted = false;
        });
    </script>
